<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/registerstyle.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unicons.iconscout.com/release/v4.0.0/css/line.css " />

</head>

<body>
    <section class="home">
        <div class="form_container">
            <div class="form login_form">
                <i class="uil uil-times form_close"></i>
                <form action="#">
                    <h2>login</h2>
                    <div class=" input_box">
                        <input type="email" placeholder="Entr you email" required>
                        <i class="uil uil-envelope-alt email"></i>

                    </div>
                    <div class=" input_box">
                        <input type="password" placeholder="Entr you password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">remember me</label>
                        </span>
                        <a href="#" class="forgot_pw">forgot password?</a>
                    </div>
                    <button class="button">login</button>

                    <div class="login_signup">
                        Don't have an account? <a href="#" id="signup">Signup</a>
                    </div>
                </form>
            </div>


            <div class="form signup_from">
                <i class="uil uil-times form_close"></i>
                <form action="#">
                    <h2>register</h2>
                    <div class=" input_box">
                        <input type="email" placeholder="Entr you email" required>
                        <i class="uil uil-envelope-alt email"></i>

                    </div>
                    <div class=" input_box">
                        <input type="password" placeholder="create password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>
                    <div class=" input_box">
                        <input type="password" placeholder="confirm password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>


                    <button class="button">register</button>

                    <div class="login_signup">
                        already have an account? <a href="#" id="signup">login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="../skript/main.js"></script>
    <script src="../skript/register.js"></script>
</body>

</html>
